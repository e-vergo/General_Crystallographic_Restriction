name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      # Cache Lake packages and build artifacts
      - name: Cache Lake packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake/packages
            .lake/build
          key: lake-${{ runner.os }}-${{ hashFiles('lake-manifest.json', 'lakefile.toml') }}
          restore-keys: |
            lake-${{ runner.os }}-

      - name: Get Mathlib cache
        run: lake exe cache get || true

      # Build with BLUEPRINT_DRESS=1 to generate dressed artifacts and .tex files
      - name: Build project
        run: BLUEPRINT_DRESS=1 lake build

      - name: Build blueprint data
        run: lake build :blueprint

      # Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install blueprint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-latex-extra texlive-fonts-extra libgraphviz-dev graphviz latexmk
          pip install git+https://github.com/e-vergo/leanblueprint.git

      - name: Build blueprint
        run: |
          cd blueprint && leanblueprint pdf && leanblueprint web

      - name: Assemble site
        run: |
          mkdir -p _site
          cp -r blueprint/web/* _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
