name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Get Mathlib cache
        run: lake exe cache get

      - name: Build project
        run: lake build

      - name: Install blueprint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-latex-extra texlive-fonts-extra libgraphviz-dev graphviz latexmk
          pip install git+https://github.com/e-vergo/leanblueprint.git

      - name: Build blueprint
        run: |
          lake build :blueprint
          cd blueprint && leanblueprint pdf && leanblueprint web

      - name: Build docs
        run: lake -Kdoc=on build Crystallographic:docs

      - name: Assemble site
        run: |
          mkdir -p _site
          cp docs/index.html _site/
          cp -r .lake/build/doc _site/docs
          cp -r blueprint/web _site/blueprint

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
